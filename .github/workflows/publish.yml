name: Publish Package to npmjs

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version number to tag and release'
        type: string
      release_type:
        description: Type of release. patch or minor (major if breaking)
        type: choice
        default: patch
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install -g npm@latest
      - run: npm install
      - name: Change version number and push
        id: bump
        run: |
          git config --global user.email "hello@matteocollina.com"
          git config --global user.name "Matteo Collina"
          npm version ${{ inputs.version || inputs.release_type }} --git-tag-version=false
          echo "version=$(jq -r \".version\" package.json)\n" >> $GITHUB_OUTPUT
          git add -u
          git commit -m "Bumped v$(jq -r ".version" package.json)"
          git push origin HEAD:main
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: 'Create release notes'
        run: |
          npm i @matteo.collina/release-notes -g
          echo $VERSION
          release-notes -a ${{ secrets.GITHUB_TOKEN }} -t v$VERSION -r test-publish -o mcollina
        env:
          VERSION: ${{ steps.bump.outputs.version }}
